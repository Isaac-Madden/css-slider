<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A Basic Slider Using Only CSS</title>
    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <div class="slider">

      <span id="slide-1"></span>
      <span id="slide-2"></span>
      <span id="slide-3"></span>
        
      <div class="image-container">
          <img src="header-background-1.jpg" class="slide" width="1000" height="300" />
          <img src="header-background-2.jpg" class="slide" width="1000" height="300" />
          <img src="header-background-3.jpg" class="slide" width="1000" height="300" />
      </div>

      <div class="buttons">
        <a href="#slide-1"></a>
        <a href="#slide-2"></a>
        <a href="#slide-3"></a>
      </div>

    </div>
  </body>

  </html>
